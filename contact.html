<body>
<!-- Header of the page -->

	<div class="container">

			<section class="main-content">

				<form id="contact-info">

						<li>
							<label for="name">Name</label>
							<input type="name" name="name" placeholder="Prathibha" required="required" id="name" />
						</li>
						<li>
							<label for="email">Email</label>
							<input type="email" name="name" placeholder="Prathibha.panga@gmail.com" required="required" id="email" />
						</li>
						<li>
							<label for="name">Message</label>
							<textarea id="message" ></textarea>
						</li>
					</ul>
						<input type="submit" name="submit" id="submit">
				</form>

			</section>

			<section class="connect_withme">
				<div id="connect">
					<h2>Connect With Me</h2>
					<img src="assets/images/github_square_black.png" alt="git" class="social"/>
					<img src="assets/images/square-linkedin.png" alt="git" class="social"/>
					<img src="assets/images/stackoverflow-square.png" alt="git" class="social"/>

			</section>
